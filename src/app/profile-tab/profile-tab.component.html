<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- VPIP Column -->
    <ng-container matColumnDef="vpip">
      <th mat-header-cell *matHeaderCellDef> VPIP </th>
      <td mat-cell *matCellDef="let element"> {{element.vpip}} </td>
    </ng-container>
  
    <!-- Profit Column -->
    <ng-container matColumnDef="profit">
      <th mat-header-cell *matHeaderCellDef> Profit </th>
      <td mat-cell *matCellDef="let element"> {{element.profit}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
    (click)="setPlayer(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div id="chartDiv">
    <canvas id="myChartt"></canvas>
</div>

  <div *ngIf="clickedRows.size">
    <app-player-tab [name]="selectedPlayer.name" [vpip]="selectedPlayer.vpip" [pfr]=12 [profit]="selectedPlayer.profit"></app-player-tab>
  </div>
